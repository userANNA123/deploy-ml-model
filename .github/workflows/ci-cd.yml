  deploy:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Hugging Face Hub (CLI)
        run: |
          python -m pip install --upgrade pip
          python -m pip install "huggingface_hub>=0.23.0"

      - name: Create or update Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli repo create "$SPACE_ID" --type space --yes --token "$HF_TOKEN"

      - name: Upload to Space (exclude junk)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli upload . \
            --repo "$SPACE_ID" \
            --repo-type space \
            --token "$HF_TOKEN" \
            --exclude ".git/**" ".github/**" "tests/**" "notebooks/**"

