name: CI/CD & Deploy

on:
  push:
    branches: [ main, develop, "feature/*" ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles("**/requirements.txt") }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest (if tests exist)
        if: ${{ hashFiles('tests/**/*.py') != '' }}
        run: pytest --maxfail=1 --disable-warnings --cov=src --cov-report=term

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "Build OK"

  deploy-hf:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    env:
      SPACE_ID: userANNA123/deploy-ml-model   # بدّلي الاسم إذا لزم
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install huggingface cli
        run: |
          python -m pip install --upgrade pip
          pip install "huggingface_hub>=0.23.0"

      - name: Configure Git
        run: |
          git config --global user.name  "github-actions"
          git config --global user.email "actions@github.com"

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          huggingface-cli login --token "$HF_TOKEN"
          huggingface-cli repo create "$SPACE_ID" --type space --yes || true
          huggingface-cli upload . --repo-id "$SPACE_ID" --repo-type space `
            --commit-message "CI deploy $GITHUB_SHA" --token "$HF_TOKEN"
