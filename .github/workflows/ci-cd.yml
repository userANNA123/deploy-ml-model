name: CI/CD & Deploy

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  SPACE_ID: userANNA123/deploy-ml-model   # ← غيّريه لو لزم

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run tests (skip if none)
        shell: bash
        run: |
          if compgen -G "tests/**/*.py" > /dev/null; then
            set +e
            pytest -q
            code=$?
            [ "$code" -eq 5 ] && echo "No tests collected -> OK" && exit 0 || exit $code
          else
            echo "No tests found -> OK"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build step
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          echo "✅ Build OK"

  deploy:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install/Upgrade HF Hub & Gradio
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade "huggingface_hub>=0.25.0" "gradio>=4.0"

      - name: Ensure entrypoint exists (space.yaml or app.py)
        shell: bash
        run: |
          if [ -f "space.yaml" ] || [ -f "spaces.yaml" ]; then
            echo "✅ space.yaml found"
          elif [ -f "app.py" ]; then
            echo "✅ app.py found"
          else
            echo "::error::No space.yaml and no app.py at repo root."
            exit 3
          fi

      - name: Create/Update Space & Upload via HfApi
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PYTHONUTF8: "1"     # تفادي UnicodeDecodeError
        run: |
          python - <<'PY'
          import os
          from huggingface_hub import HfApi, upload_folder

          space_id = os.environ["SPACE_ID"]
          token = os.environ["HF_TOKEN"]
          api = HfApi(token=token)

          print(f"Ensuring Space exists: {space_id}")
          api.create_repo(
              repo_id=space_id,
              repo_type="space",
              space_sdk="gradio",   # غيّريها لو تستخدمين streamlit/docker/static
              exist_ok=True
          )

          print("Uploading repository contents…")
          upload_folder(
              folder_path=".",
              repo_id=space_id,
              repo_type="space",
              token=token,
              ignore_patterns=[
                  ".git/*", ".github/*", "tests/*", "notebooks/*",
                  "**/.ipynb_checkpoints/*", "**/__pycache__/*", "**/venv/*"
              ]
          )
          print("✅ Upload complete.")
          PY



