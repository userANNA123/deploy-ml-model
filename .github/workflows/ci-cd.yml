name: CI/CD & Deploy

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  # Remplace par ton user/space (sans "spaces/")
  SPACE_ID: userANNA123/deploy-ml-model

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests (skip if none)
        shell: bash
        run: |
          if compgen -G "tests/**/*.py" > /dev/null; then
            set +e
            pytest -q
            code=$?
            [ "$code" -eq 5 ] && echo "No tests collected -> OK" && exit 0 || exit $code
          else
            echo "No tests found -> OK"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build step
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✅ Build OK"

  deploy:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install HF Hub
        run: |
          python -m pip install --upgrade pip
          pip install --force-reinstall "huggingface_hub>=0.24.0"
      - name: Ensure app.py exists
        run: |
          test -f app.py && echo "✅ app.py found" || (echo "::error::app.py missing at repo root"; exit 3)
            - name: Create/Update Space & Upload via HfApi
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PY'
          import os, sys
          from huggingface_hub import HfApi, upload_folder, HfHubHTTPError

          space_id = os.environ["SPACE_ID"]
          token = os.environ["HF_TOKEN"]
          api = HfApi(token=token)

          print(f"Ensuring Space exists: {space_id}")
          try:
              api.create_repo(
                  repo_id=space_id,
                  repo_type="space",
                  space_sdk="gradio",   # <- IMPORTANT: choisis le SDK (gradio/streamlit/docker/static)
                  exist_ok=True
              )
          except HfHubHTTPError as e:
              print(f"Note: create_repo returned: {e}", file=sys.stderr)

          print("Uploading folder…")
          upload_folder(
              folder_path=".",
              repo_id=space_id,
              repo_type="space",
              token=token,
              ignore_patterns=[
                  ".git/*", ".github/*", "tests/*", "notebooks/*", "**/.ipynb_checkpoints/*"
              ]
          )
          print("✅ Upload complete.")
          PY








