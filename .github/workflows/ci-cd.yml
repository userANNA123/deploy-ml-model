name: CI/CD & Deploy

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  # Pour la CLI Hugging Face, l'id d'un Space est "user/space-name" (sans "spaces/")
  SPACE_ID: userANNA123/deploy-ml-model

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest (if tests exist)
        if: ${{ hashFiles('tests/**/*.py') != '' }}
        run: pytest --maxfail=1 --disable-warnings --cov=src --cov-report=term

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build step
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "Build OK"

  deploy-hf:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: [test, build]
    # DÃ©ploie seulement depuis main ou sur tag/release
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Hugging Face CLI
        run: pip install "huggingface_hub>=0.23.0"

      - name: Create/Update Space (idempotent)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli repo create "$SPACE_ID" --type space --yes --token "$HF_TOKEN"

      - name: Upload repo to Space (exclude junk)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Exclure ce qui est inutile dans le Space
          huggingface-cli upload . \
            --repo "$SPACE_ID" \
            --repo-type space \
            --token "$HF_TOKEN" \
            --exclude ".git/**" \
            --exclude ".github/**" \
            --exclude "notebooks/**" \
            --exclude "tests/**" \
            --exclude "**/*.ipynb_checkpoints/**"
