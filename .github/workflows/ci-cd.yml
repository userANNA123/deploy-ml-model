name: CI/CD & Deploy

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  SPACE_ID: userANNA123/deploy-ml-model

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run tests (skip if none)
        shell: bash
        run: |
          if compgen -G "tests/**/*.py" > /dev/null; then
            set +e
            pytest --maxfail=1 --disable-warnings
            code=$?
            [ "$code" -eq 5 ] && echo "No tests collected -> OK" && exit 0 || exit $code
          else
            echo "No tests found -> OK"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build step
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✅ Build OK"

  deploy:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies + HF CLI
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install --force-reinstall "huggingface_hub>=0.23.0"
      - name: Check HF CLI
        run: |
          python -m pip show huggingface_hub
          python -c "import huggingface_hub; print('✅ HF Hub installed OK')"
          python -m huggingface_hub.cli --help
      - name: Verify app.py exists
        run: |
          test -f app.py && echo "✅ app.py found" || (echo "::error::app.py missing at repo root"; exit 3)
      - name: Create or update Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli repo create "$SPACE_ID" --type space --yes --token "$HF_TOKEN"
      - name: Upload to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli upload . \
            --repo "$SPACE_ID" \
            --repo-type space \
            --token "$HF_TOKEN" \
            --exclude ".git/**" ".github/**" "tests/**" "notebooks/**" "**/*.ipynb_checkpoints/**" \
            --verbose





