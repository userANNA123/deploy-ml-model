name: CI/CD & Deploy

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  SPACE_ID: userANNA123/deploy-ml-model   # <— ton user/space (pas "spaces/...")

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$(pwd)"
          git rev-parse --is-inside-work-tree || true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run tests (skip if none)
        shell: bash
        run: |
          if compgen -G "tests/**/*.py" > /dev/null; then
            set +e
            pytest --maxfail=1 --disable-warnings
            code=$?
            [ "$code" -eq 5 ] && echo "No tests collected -> OK" && exit 0 || exit $code
          else
            echo "No tests found -> OK"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$(pwd)"
          git rev-parse --is-inside-work-tree || true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build step
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✅ Build OK"

  deploy:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$(pwd)"
          git rev-parse --is-inside-work-tree

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Hugging Face Hub (CLI)
        run: |
          python -m pip install --upgrade pip
          python -m pip install "huggingface_hub>=0.23.0"

      # DEBUG: vérifier le token + versions
      - name: Debug HF env
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "import sys; print('Python', sys.version)"
          python -m huggingface_hub.cli --help >/dev/null 2>&1 && echo 'HF CLI OK' || (echo 'HF CLI NOT FOUND' && exit 127)
          python -m huggingface_hub.cli whoami --token "$HF_TOKEN" || (echo 'HF whoami failed -> token invalide ?' && exit 2)

      - name: Ensure app entry exists
        run: |
          test -f app.py && echo "app.py found" || (echo "::error::app.py missing at repo root"; exit 3)

      - name: Create or update Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli repo create "$SPACE_ID" --type space --yes --token "$HF_TOKEN"

      - name: Upload to Space (exclude junk)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli upload . \
            --repo "$SPACE_ID" \
            --repo-type space \
            --token "$HF_TOKEN" \
            --exclude ".git/**" ".github/**" "tests/**" "notebooks/**" "**/*.ipynb_checkpoints/**" \
            --verbose



