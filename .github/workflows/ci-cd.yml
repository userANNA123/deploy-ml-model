  deploy:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git (avoid 128)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$(pwd)"
          git rev-parse --is-inside-work-tree

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies + HF CLI
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install --force-reinstall "huggingface_hub>=0.23.0"

      - name: Check Hugging Face CLI installation
        run: |
          python -m pip show huggingface_hub
          python -c "import huggingface_hub; print('✅ HF Hub installed OK')"
          python -m huggingface_hub.cli --help

      - name: Verify app file
        run: |
          test -f app.py && echo "✅ app.py found" || (echo "::error::app.py missing at repo root"; exit 3)

      - name: Create or update Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli repo create "$SPACE_ID" --type space --yes --token "$HF_TOKEN"

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli upload . \
            --repo "$SPACE_ID" \
            --repo-type space \
            --token "$HF_TOKEN" \
            --exclude ".git/**" ".github/**" "tests/**" "notebooks/**" "**/*.ipynb_checkpoints/**" \
            --verbose




